<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Upload the Image</title>
</head>
<body>
<h1>Image Upload</h1>
<form action="/upload" method="post" enctype="multipart/form-data">
  Image: <input type="file" name="file"><br><br>
  <input type="submit" value="Submit">
</form>
<br><br><br>
<form action="/submit" method="post">
  Image url: <input type="url" name="image_url"><br><br>
  <input type="submit" value="Submit">
</form>
</body>
